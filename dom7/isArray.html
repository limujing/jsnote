  <script>
//    方法1
    if (!Array.isArray) {
      Array.isArray = function(arg) {
        return Object.prototype.toString.call(arg) === '[object Array]';
      };
    }
//方法2
var isArray = Function.isArray || function(o) {
    return typeof o === "object" &&
      Object.prototype.toString.call(o) === "[object Array]";
  };
  </script>
